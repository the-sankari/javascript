<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table and Object</title>
</head>
<body>
    <h1>Table and Object</h1>

    <div class="formDiv">
        <form action="#" method="post">
            <div>ID : <input type="text" name="" id="id"></div>
            <br>
            <div>
                Model: <input type="text" name="" id="model">
            </div>
            <br>
            <div>
                Maker: <input type="text" name="" id="maker">
            </div>
            
        </form>
        <p class="warn-msg"></p>
    </div>
    <div class="showCars">
        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Model</th>
                    <th>Maker</th>
                </tr>
            </thead>
            <tbody class="tableBody">
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
    <button>See cars</button>
    <div class="cars"></div>
    <script src="app.js"></script>
</body>
</html>
